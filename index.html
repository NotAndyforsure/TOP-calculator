<!DOCTYPE html>
<htlm>

    <head>
        <title>Calculator</title>
        <link href="index.css" rel="stylesheet" type="text/css">
        <script src="inddex.js" defer></script>
        <meta charset="utf-8">
    </head>

    <body>

        
        <main>

            <div class="calc-container" id="calc-container">    

                <div class="calc-head" id="calc-head">

                    <div class="screen" id="screen"></div>

                </div>




                <div class="clac-body" id="calc-body">



                    <div class="row-1" id="row-1">

                        <div class="cell-1" id="cell-1">1</div> 
                        <div class="cell-2" id="cell-2">2</div> 
                        <div class="cell-3" id="cell-3">3</div> 
                        <div class="cell-4" id="cell-4">4</div> 
                        <div class="cell-c" id="cell-c">C</div> 

                    </div> 




                    <div class="row-2" id="row-2">

                        <div class="cell-5" id="cell-5">5</div> 
                        <div class="cell-6" id="cell-6">6</div> 
                        <div class="cell-7" id="cell-7">7</div> 
                        <div class="cell-+" id="cell-+">+</div> 
                        <div class="cell--" id="cell--">-</div> 

                    </div> 




                    <div class="row-3" id="row-3">

                        <div class="cell-8" id="cell-8">8</div> 
                        <div class="cell-9" id="cell-9">9</div> 
                        <div class="cell-0" id="cell-0">0</div> 
                        <div class="cell-/" id="cell-/">/</div> 
                        <div class="cell-x" id="cell-x">x</div> 
                        
                    </div> 



                    <div class="row-4" id="row-4">

                        <div class="cell-%" id="cell-%">%</div> 
                        <div class="cell-." id="cell-.">.</div> 
                        <div class="cell-=" id="cell-=">=</div> 

                    </div> 


                </div>  

            </div>


        </main>


        <footer>

            <small>Copyright@NotAndyforsure <img src="./images/25231.png" Alt="github logo" class="git-logo"> </small>

        </footer>





    </body>













</htlm>
