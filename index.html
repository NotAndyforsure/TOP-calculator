<!DOCTYPE html>
<htlm>

    <head>
        <title>Calculator</title>
        <link href="index.css" rel="stylesheet" type="text/css">
        <script src="index.js" defer></script>
        <meta charset="utf-8">
        <link rel="preconnect" href="https://fonts.googleapis.com">
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
        <link href="https://fonts.googleapis.com/css2?family=Geostar+Fill&display=swap" rel="stylesheet"> 
    </head>

    <body>

        
        <main>

            <div class="calc-container" id="calc-container">    

                <div class="calc-head" id="calc-head">

                    <div class="calc-screen" id="calc-screen"></div>
                    <div class="calc-res" id="calc-res">0</div>


                </div>




                <div class="calc-body" id="calc-body">



                    <div class="row" id="row-1">

                        <div class="cell" id="cell-1">1</div> 
                        <div class="cell" id="cell-2">2</div> 
                        <div class="cell" id="cell-3">3</div> 
                        <div class="cell" id="cell-d" data-value="3">D</div>
                        <div class="cell" id="cell-c" data-value="4">C</div> 

                    </div> 




                    <div class="row" id="row-2">

                        <div class="cell" id="cell-4">4</div> 
                        <div class="cell" id="cell-5">5</div> 
                        <div class="cell" id="cell-6">6</div> 
                        <div class="cell" id="cell-plus" data-value="1">+</div> 
                        <div class="cell" id="cell-minus" data-value="1">-</div> 
                      
                    </div> 




                    <div class="row" id="row-3">
                        <div class="cell" id="cell-7">7</div> 
                        <div class="cell" id="cell-8">8</div> 
                        <div class="cell" id="cell-9">9</div> 
                        <div class="cell" id="cell-mult" data-value="1">x</div> 
                        <div class="cell" id="cell-d" data-value="1">รท</div> 
                        
                        
                    </div> 



                    <div class="row" id="row-4">

                        <div class="cell" id="cell-negative">(-)</div> 
                        <div class="cell" id="cell-0">0</div> 
                        <div class="cell" id="cell-point" >.</div> 
                        <div class="cell" id="cell-per" data-value="1">%</div> 
                        <div class="cell" id="cell-equal" data-value="2">=</div> 

                    </div> 


                </div>  

            </div>


        </main>


        <footer>

            <small>Copyright@NotAndyforsure <img src="./images/25231.png" Alt="github logo" class="git-logo"> </small>

        </footer>





    </body>













</htlm>
